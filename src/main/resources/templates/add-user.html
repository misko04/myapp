<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css"
        integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2"
        crossorigin="anonymous">
  <title>Registration</title>
</head>
<div class="container">
  <h1>Register new user</h1>
  <hr>
  <form action="#" th:action="@{/saveNewUser}" th:object="${user}" method="POST">
    <label class="form-label mt-4" for="firstName">User name</label>
    <input type="text" th:field="*{firstName}" class="form-control col-4" id="firstName" placeholder="Enter Firstname">
    <label class="form-label mt-4" for="lastName">User name</label>
    <input type="text" th:field="*{lastName}" class="form-control col-4" id="lastName" placeholder="Enter Lastname">
    <label class="form-label mt-4" for="inputLogin">User name</label>
    <input type="text" th:field="*{userName}" class="form-control col-4" id="inputLogin" placeholder="Enter username">
    <label class="form-label mt-4" for="inputPassword">Password</label>
    <input type="password" th:field="*{password}" class="form-control col-4" id="inputPassword" placeholder="Enter password">
    <label class="form-label mt-4" for="inputEmail">Email</label>
    <input type="email" th:field="*{email}" class="form-control col-4" id="inputEmail" placeholder="Enter email">
      <select class="form-select" id="Select1" th:field="*{roles}">
        <option th:each="rol:${listOfRoles}" th:value="${rol.id}" th:text="${rol.role}">role</option>
      </select>
    <button type="submit" class="btn btn-success col-3 mt-5">Register</button>
  </form>
  <hr>
  <a th:href="@{/}"> Back to home page</a>
</div>
</html>
